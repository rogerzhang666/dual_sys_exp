<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}双系统实验{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/tailwind.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">双系统实验</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/" class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300">对话</a>
                        <a href="/logs" class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300">日志</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', path='js/htmx.min.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
